<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .color-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 0 0 2px #0002;
        }

        .color-dot:hover,
        .color-dot.active {
            border: 2px solid #222;
            box-shadow: 0 0 8px 2px #0003;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                text-align: center;
            }

            iframe {
                height: 250px !important;
            }
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./assests/Logotipo.jpeg" alt="Logo" width="40" height="50" class="d-inline-block align-text-top me-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="habilidade.html">Habilidade</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
                </ul>
                <!-- Bolinhas coloridas -->
                <div class="d-flex align-items-center ms-3">
                    <div class="color-dot mx-1" style="background:#f8d568;" data-bg="#f8d568" title="Amarelo"></div>
                    <div class="color-dot mx-1" style="background:#6dd47e;" data-bg="#6dd47e" title="Verde"></div>
                    <div class="color-dot mx-1" style="background:#6ec6ff;" data-bg="#6ec6ff" title="Azul"></div>
                    <div class="color-dot mx-1" style="background:#f67280;" data-bg="#f67280" title="Rosa"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página Contato -->
    <div class="container my-5">
        <h1 class="mb-4">Contato</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Google Maps -->
                <iframe
                    src="https://www.google.com/maps?q=Rua+Santa+Clara,+Vila+Progresso,+São+José+dos+Campos,+SP,+12244-390&output=embed"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4 mt-5">
        <div class="container">
            <a href="https://wa.me/" target="_blank" class="mx-2" title="WhatsApp">
                <i class="bi bi-whatsapp" style="font-size: 2rem; color: #25D366;"></i>
            </a>
            <a href="https://linkedin.com/" target="_blank" class="mx-2" title="LinkedIn">
                <i class="bi bi-linkedin" style="font-size: 2rem; color: #0077B5;"></i>
            </a>
            <a href="https://instagram.com/" target="_blank" class="mx-2" title="Instagram">
                <i class="bi bi-instagram" style="font-size: 2rem; color: #E4405F;"></i>
            </a>
            <a href="mailto:seu@email.com" class="mx-2" title="E-mail">
                <i class="bi bi-envelope-fill" style="font-size: 2rem; color: #EA4335;"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Troca de cor de fundo pelas bolinhas
        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.addEventListener('click', function () {
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                this.classList.add('active');
                document.body.style.background = this.getAttribute('data-bg');
            });
        });
    </script>
</body>

</html>
