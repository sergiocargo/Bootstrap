  <style>
    :root {
      --card-height: 220px;
    }

    body {
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s;
    }

    .color-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
      border: 2px solid #fff;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 0 0 2px #0002;
    }

    .color-dot:hover,
    .color-dot.active {
      border: 2px solid #222;
      box-shadow: 0 0 8px 2px #0003;
    }

    .zoomable {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .zoomable:hover {
      transform: scale(1.05);
    }

    .card-img-wrapper {
      height: var(--card-height);
      overflow: hidden;
    }

    .card-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card-img-wrapper img:hover {
      transform: scale(1.05);
    }

    #zoomedImg {
      max-height: 60vh;
      width: 100%;
      object-fit: contain;
    }

    @media (max-width: 767px) {
      .carousel-inner img {
        height: 220px !important;
      }

      .card-title {
        font-size: 1rem;
      }

      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Troca de cor do fundo pelas bolinhas
      const dots = document.querySelectorAll('.color-dot');
      dots.forEach(dot => {
        dot.addEventListener('click', function () {
          dots.forEach(d => d.classList.remove('active'));
          this.classList.add('active');
          const bg = this.getAttribute('data-bg');
          if (bg) document.body.style.backgroundColor = bg;
        });
      });

      // Zoom nas imagens
      const zoomModal = new bootstrap.Modal(document.getElementById('zoomModal'));
      document.querySelectorAll('.zoomable').forEach(img => {
        img.addEventListener('click', function () {
          document.getElementById('zoomedImg').src = this.src;
          const txt = this.getAttribute('data-text') || '';
          document.getElementById('zoomedText').textContent = txt;
          zoomModal.show();
        });
      });
    });
  </script>
