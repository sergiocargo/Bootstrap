<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .color-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 0 0 2px #0002;
        }

        .color-dot:hover,
        .color-dot.active {
            border: 2px solid #222;
            box-shadow: 0 0 8px 2px #0003;
        }

        .zoomable {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .zoomable:hover {
            transform: scale(1.05);
        }

        @media (max-width: 767px) {
            .carousel-inner img {
                height: 220px !important;
            }

            .card-img-top {
                height: 140px;
                object-fit: cover;
            }

            .card-title {
                font-size: 1rem;
            }

            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./css/assests/Logotipo2.png" alt="Logo" width="40" height="50" class="d-inline-block align-text-top me-3 zoomable">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="habilidade.html">Habilidade</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <div class="color-dot mx-1" style="background:#f8d568;" data-bg="#f8d568" title="Amarelo"></div>
                    <div class="color-dot mx-1" style="background:#6dd47e;" data-bg="#6dd47e" title="Verde"></div>
                    <div class="color-dot mx-1" style="background:#6ec6ff;" data-bg="#6ec6ff" title="Azul"></div>
                    <div class="color-dot mx-1" style="background:#f67280;" data-bg="#f67280" title="Rosa"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carrossel Home -->
    <div id="carouselHome" class="carousel slide m-5">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./css/assests/Capilar/Jessica/imagem.1.jpeg" class="d-block w-100 zoomable" alt="Slide 1" style="height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./css/assests/Capilar/Jessica/imagem.2.jpeg" class="d-block w-100 zoomable" alt="Slide 2" style="height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./css/assests/Capilar/Jessica/imagem.3.jpeg" class="d-block w-100 zoomable" alt="Slide 3" style="height: 400px; object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Cards Habilidades -->
    <div class="container mb-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col"><div class="card h-100 zoom-card"><img src="./css/assests/Capilar/Tricologia/image1.jpg" class="card-img-top zoomable" alt="Tricologia"></div></div>
            <div class="col"><div class="card h-100 zoom-card"><img src="./css/assests/Capilar/Ozônio terapia/imagem2.jpg" class="card-img-top zoomable" alt="Ozônio Terapia"></div></div>
            <div class="col"><div class="card h-100 zoom-card"><img src="./css/assests/Capilar/Microagulhamento/imagem2.jpg" class="card-img-top zoomable" alt="Microagulhamento"></div></div>
            <div class="col"><div class="card h-100 zoom-card"><img src="./css/assests/Capilar/LED terapia/image3.jpg" class="card-img-top zoomable" alt="LED Terapia"></div></div>
            <div class="col"><div class="card h-100 zoom-card"><img src="./css/assests/Capilar/LASER terapia/image2.jpg" class="card-img-top zoomable" alt="LASER Terapia"></div></div>
            <div class="col"><div class="card h-100 zoom-card"><img src="./css/assests/Capilar/Intradermoterapia/imagem1.jpg" class="card-img-top zoomable" alt="Intradermoterapia"></div></div>
        </div>
    </div>

    <!-- Modal Zoom -->
    <div class="modal fade" id="zoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-body p-0">
                    <img id="zoomedImg" src="" class="w-100" style="object-fit:contain; max-height:80vh;">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4 mt-5">
        <div class="container">
            <a href="https://wa.me/" target="_blank" class="mx-2"><i class="bi bi-whatsapp" style="font-size:2rem;color:#25D366;"></i></a>
            <a href="https://linkedin.com/" target="_blank" class="mx-2"><i class="bi bi-linkedin" style="font-size:2rem;color:#0077B5;"></i></a>
            <a href="https://instagram.com/" target="_blank" class="mx-2"><i class="bi bi-instagram" style="font-size:2rem;color:#E4405F;"></i></a>
            <a href="mailto:seu@email.com" class="mx-2"><i class="bi bi-envelope-fill" style="font-size:2rem;color:#EA4335;"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Zoom nas imagens
            document.querySelectorAll('.zoomable').forEach(img => {
                img.addEventListener('click', function () {
                    document.getElementById('zoomedImg').src = this.src;
                    new bootstrap.Modal(document.getElementById('zoomModal')).show();
                });
            });

            // Troca de cor de fundo pelas bolinhas
            document.querySelectorAll('.color-dot').forEach(dot => {
                dot.addEventListener('click', function () {
                    document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                    document.body.style.background = this.getAttribute('data-bg');
                });
            });
        });
    </script>
</body>
</html>
