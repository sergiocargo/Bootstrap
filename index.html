    body {

    }

    .color-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 0 0 2px #0002;
    }

    .color-dot:hover,
    .color-dot.active {
      border: 2px solid #222;
      box-shadow: 0 0 8px 2px #0003;
    }

    .zoomable {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .zoomable:hover {
      transform: scale(1.05);
    }

    .card-img-wrapper {
      height: 220px;
      overflow: hidden;
    }

    .card-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card-img-wrapper img:hover {
      transform: scale(1.05);
    }

    #zoomedImg {
      max-height: 150px;
      /* tamanho menor */
      object-fit: cover;
    }

    @media (max-width: 767px) {
      .carousel-inner img {
        height: 220px !important;
      }

      .card-img-wrapper {
        height: 160px;
      }

      .card-title {
        font-size: 1rem;
      }

      .navbar-nav {
        text-align: center;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const zoomModalEl = document.getElementById('zoomModal');
      const zoomedImg = document.getElementById('zoomedImg');
      const zoomedText = document.getElementById('zoomedText');
      const zoomModal = bootstrap.Modal.getOrCreateInstance(zoomModalEl);

      document.querySelectorAll('.zoomable').forEach(el => {
        el.addEventListener('click', function () {
          // Se for uma imagem (tag IMG)
          if (this.tagName === 'IMG') {
            zoomedImg.src = this.src;
            zoomedImg.style.display = 'block';
          } else { // Se for botão "Saiba mais"
            zoomedImg.src = '';
            zoomedImg.style.display = 'none';
          }

          // Texto do modal
          zoomedText.textContent = this.dataset.text || "Informações em breve...";

          // Mostrar modal
          zoomModal.show();
        });
      });

      // Limpar modal quando fechado
      zoomModalEl.addEventListener('hidden.bs.modal', function () {
        zoomedImg.src = '';
        zoomedImg.style.display = 'block';
        zoomedText.textContent = '';
      });

      // Troca de cor de fundo pelas bolinhas
      document.querySelectorAll('.color-dot').forEach(dot => {
        dot.addEventListener('click', function () {
          document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
          this.classList.add('active');
          document.body.style.backgroundColor = this.getAttribute('data-bg');
        });
      });
    });
  </script>
