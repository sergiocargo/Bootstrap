        body {

        .color-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 0 0 2px #0002;
        }

        .color-dot:hover,
        .color-dot.active {
            border: 2px solid #222;
            box-shadow: 0 0 8px 2px #0003;
        }

        .zoomable {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .zoomable:hover {
            transform: scale(1.05);
        }

        .card-img-wrapper {
            height: 220px;
            overflow: hidden;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card-img-wrapper img:hover {
            transform: scale(1.05);
        }

        .btn-saiba {

        .card-body {

        }

    <script>
        // Zoom e texto do modal
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.btn-saiba').forEach(btn => {
                btn.addEventListener('click', function () {
                    const img = this.getAttribute('data-img');
                    const text = this.getAttribute('data-text');
                    document.getElementById('zoomedImg').src = img;
                    document.getElementById('zoomedText').textContent = text;
                });
            });
        });
